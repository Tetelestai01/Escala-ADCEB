<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escala ADCEB</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 15px;
      text-align: center;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 20px;
      margin: 0;
      color: #2c3e50;
    }
    .btn {
      display: inline-block;
      margin: 4px;
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background: #3498db;
      color: white;
      cursor: pointer;
    }
    .btn:active {
      background: #2980b9;
    }
    .hidden { display: none; }
    .form-group {
      margin: 12px 0;
      text-align: left;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 3px;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    #resultado {
      margin-top: 20px;
      padding: 10px;
      background: #ecf0f1;
      border-radius: 10px;
      font-size: 14px;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>
    <h1>Escala ADCEB</h1>
    <button id="editarBtn" class="btn hidden">Editar</button>
  </header>

  <p>Escolha o mês:</p>
  <div id="meses"></div>

  <div id="dias" class="hidden">
    <p>Escolha o dia:</p>
    <div id="diasBotoes"></div>
  </div>

  <div id="formulario" class="hidden">
    <h2 id="dataSelecionada"></h2>
    <form id="escalaForm">
      <div class="form-group">
        <label>Pregador:</label>
        <input type="text" maxlength="25" name="Pregador">
      </div>
      <div class="form-group">
        <label>Direção do Culto:</label>
        <input type="text" maxlength="25" name="Direcao">
      </div>
      <div class="form-group">
        <label>Porta Principal:</label>
        <input type="text" maxlength="25" name="Principal">
      </div>
      <div class="form-group">
        <label>Porta Lateral:</label>
        <input type="text" maxlength="25" name="Lateral">
      </div>
      <div class="form-group">
        <label>Porta Altar:</label>
        <input type="text" maxlength="25" name="Altar">
      </div>
      <div class="form-group">
        <label>Estacionamento:</label>
        <input type="text" maxlength="25" name="Estacionamento">
      </div>
      <div class="form-group">
        <label>Bebedouro e Banheiros:</label>
        <input type="text" maxlength="25" name="Bebedouro">
      </div>
      <div class="form-group">
        <label>Sonoplastia:</label>
        <input type="text" maxlength="25" name="Sonoplastia">
      </div>
      <button type="button" class="btn" onclick="salvarEscala()">Salvar</button>
    </form>
    <div id="resultado"></div>
  </div>

  <script>
    const meses = ["Janeiro","Fevereiro","Março","Abril","Maio","Junho",
                   "Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
    const mesesDiv = document.getElementById("meses");
    const diasDiv = document.getElementById("dias");
    const diasBotoes = document.getElementById("diasBotoes");
    const formulario = document.getElementById("formulario");
    const dataSelecionada = document.getElementById("dataSelecionada");
    const escalaForm = document.getElementById("escalaForm");
    const resultado = document.getElementById("resultado");
    const editarBtn = document.getElementById("editarBtn");

    let mesEscolhido = null;
    let diaEscolhido = null;
    let editavel = true;

    // Criar botões de meses
    meses.forEach((m, i) => {
      const btn = document.createElement("button");
      btn.className = "btn";
      btn.textContent = m;
      btn.onclick = () => {
        mesEscolhido = i + 1;
        mostrarDias(m);
      };
      mesesDiv.appendChild(btn);
    });

    // Mostrar dias
    function mostrarDias(mesNome) {
      diasDiv.classList.remove("hidden");
      diasBotoes.innerHTML = "";
      for (let d = 1; d <= 31; d++) {
        const btn = document.createElement("button");
        btn.className = "btn";
        btn.textContent = d;
        btn.onclick = (e) => {
          e.preventDefault();
          diaEscolhido = d;
          mostrarFormulario(mesNome, d);
        };
        diasBotoes.appendChild(btn);
      }
    }

    // Mostrar formulário
    function mostrarFormulario(mesNome, dia) {
      formulario.classList.remove("hidden");
      dataSelecionada.textContent = `Data: ${dia} de ${mesNome}`;
      carregarEscala();
    }

    // Salvar no localStorage
    function salvarEscala() {
      const dados = {};
      [...escalaForm.elements].forEach(el => {
        if (el.name) dados[el.name] = el.value;
      });
      localStorage.setItem(`escala-${mesEscolhido}-${diaEscolhido}`, JSON.stringify(dados));
      mostrarResultado(dados);
      bloquearCampos();
    }

    // Carregar se já existir
    function carregarEscala() {
      const salvo = localStorage.getItem(`escala-${mesEscolhido}-${diaEscolhido}`);
      if (salvo) {
        const dados = JSON.parse(salvo);
        for (let key in dados) {
          const campo = escalaForm.elements[key];
          if (campo) campo.value = dados[key];
        }
        mostrarResultado(dados);
        bloquearCampos();
      } else {
        limparCampos();
        desbloquearCampos();
        resultado.innerHTML = "";
      }
    }

    function mostrarResultado(dados) {
      resultado.innerHTML = "<h3>Escala Salva:</h3>";
      for (let key in dados) {
        resultado.innerHTML += `<strong>${key}:</strong> ${dados[key]}<br>`;
      }
    }

    function bloquearCampos() {
      [...escalaForm.elements].forEach(el => el.disabled = true);
      editarBtn.classList.remove("hidden");
      editavel = false;
    }

    function desbloquearCampos() {
      [...escalaForm.elements].forEach(el => el.disabled = false);
      editarBtn.classList.add("hidden");
      editavel = true;
    }

    function limparCampos() {
      [...escalaForm.elements].forEach(el => {
        if (el.name) el.value = "";
      });
    }

    editarBtn.onclick = () => desbloquearCampos();
  </script>
</body>
</html>
