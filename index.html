<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ESCALA ADCEB - 2025/2027</title>
<style>
/* ----------------------------------------------------- */
/* NOVO DESIGN INSPIRADO NA IMAGEM E MELHORIA DE UX */
/* ----------------------------------------------------- */
:root {
    /* Cores baseadas na imagem */
    --color-logo-brown: #a0846c; /* Marrom da logo (mantido para bot√µes) */
    --color-text-brown: #5d4037; /* Marrom mais escuro para textos */
    --color-bg-light: #f7f2ed; /* Creme claro de fundo */
    --color-card-bg: #ffffff;   /* Branco para cards */
    --color-primary: #a0846c;   /* Prim√°rio inspirado na logo */
    --color-secondary: #c9af92; /* Um tom de marrom mais claro para secund√°rios */
    --color-danger: #e74c3c;    /* Vermelho para a√ß√µes de perigo */
    --color-info: #6c8a99;      /* Azul acinzentado para info, ajustado para o tema */
}
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:'Roboto', 'Segoe UI', Arial, sans-serif;
    background:var(--color-bg-light);
    color:var(--color-text-brown);
    padding-top:80px; /* Mais espa√ßo para o cabe√ßalho com logo */
}

/* Header (HUD) com Logo e T√≠tulo */
header{
    position:fixed;top:0;left:0;width:100%;
    background:var(--color-bg-light); 
    color:var(--color-text-brown);
    padding:10px 15px; 
    font-size:24px; 
    z-index:1000;
    display: flex;
    align-items: center;
    justify-content: space-between; 
    box-shadow: 0 2px 5px rgba(0,0,0,0.05); 
}
header .header-left {
    display: flex;
    align-items: center;
    gap: 10px;
}
header .header-left img {
    height: 40px; 
    width: auto;
    /* Ajuste para que a logo no header mantenha a cor do tema, se necess√°rio */
    /* filter: sepia(0.5) saturate(1.5) hue-rotate(330deg); */
}
header #header-title {
    flex-grow: 1; 
    text-align: center;
    font-weight: bold;
    color: var(--color-text-brown);
    font-size: 20px; 
}
.header-btn {
    background: none;border: none;
    color: var(--color-text-brown); 
    font-size: 16px;
    cursor: pointer;padding: 5px 10px;
    border-radius: 6px;transition: background 0.2s;
    position: relative; 
    left: 0; 
}
.header-btn:hover {background: rgba(0,0,0,0.05);} 

main{padding:20px;}
h1{text-align:center;margin-bottom:20px;color:var(--color-text-brown);}

/* Cards (Telas) */
.card{
    background:var(--color-card-bg);
    border-radius:16px; 
    padding:25px;
    margin:20px auto;
    max-width:400px;
    box-shadow:0 6px 15px rgba(0,0,0,0.1); 
}
/* Tela Inicial com layout da imagem */
#telaInicial {
    background: var(--color-bg-light); 
    box-shadow: none; 
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    min-height: calc(100vh - 80px - 40px); 
    max-width: 100%; 
    margin: 0 auto; 
    padding-top: 0;
    padding-bottom: 0;
}
#telaInicial img {
    height: 120px; /* Tamanho maior para a logo centralizada */
    width: auto;
    margin-bottom: 15px;
    filter: invert(30%) sepia(20%) saturate(800%) hue-rotate(340deg) brightness(80%); /* Tenta dar um tom marrom √† imagem preta */
}
#telaInicial h1 {
    font-size: 2.5em; 
    color: var(--color-text-brown);
    margin-bottom: 30px; 
    font-weight: bold;
}
#telaInicial .btn-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 80%; 
    max-width: 300px;
}
#telaInicial .btn {
    width: 100%; 
    margin: 0;
}


.hidden{display:none;}

/* Bot√µes */
.btn, .btn-secondary, .btn-danger, .btn-info{
    display:block; 
    width:calc(100% - 10px); 
    margin:10px auto;
    padding:14px 18px;
    font-size:16px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    transition:all 0.3s ease;
    text-align:center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.btn{background:var(--color-primary);color:white;}
.btn:hover{background:#8a6e5a;} 
.btn-secondary{background:var(--color-secondary);color:white;}
.btn-secondary:hover{background:#b39b83;}
.btn-danger{background:var(--color-danger);color:white;}
.btn-danger:hover{background:#c0392b;}
.btn-info{background:var(--color-info);color:white;}
.btn-info:hover{background:#5a7380;} 
.btn:active, .btn-secondary:active, .btn-danger:active, .btn-info:active{transform:scale(0.98);}

/* Inputs e Formul√°rio */
.form-group{margin-bottom:15px;}
.form-group label{display:block;font-size:14px;margin-bottom:6px;color:var(--color-text-brown);}
.form-group input{
    width:100%;padding:10px 12px;
    border:1px solid #ccd1d9;
    border-radius:8px;
    font-size:16px;
    transition:border-color 0.3s;
}
.form-group input:focus{border-color:var(--color-primary);outline:none;}

/* Controles de Navega√ß√£o (Anos, Meses, Dias) */
#anos, #meses, #dias-container, #anosRelatorio, #mesesRelatorio, #semanasRelatorio{
    display:flex;
    flex-wrap:wrap;
    gap:8px;
    justify-content:center;
    margin:15px 0;
}
#anos .btn, #meses .btn, #anosRelatorio .btn, #mesesRelatorio .btn, #semanasRelatorio .btn{
    display:inline-block;
    width:auto;
    padding:10px 15px;
    font-size:15px;
}

/* Relat√≥rio */
.relatorio-item{
    background:#f4f6f8;
    border-left: 5px solid var(--color-primary);
    padding:15px;
    margin-bottom:15px;
    border-radius:8px;
}
.relatorio-item h4{
    margin-top:0;
    margin-bottom:10px;
    color:var(--color-primary);
    border-bottom: 1px dashed #ccc;
    padding-bottom: 5px;
    font-size: 16px;
}
.relatorio-item p{
    font-size: 14px;
    line-height: 1.4;
    margin: 3px 0;
}

/* Calend√°rio (Dias) */
#dias-container{display:block;}
#dias-header, #dias{
    display:grid;
    grid-template-columns:repeat(7,1fr);
    text-align:center;
    gap:4px;
}
#dias-header div{
    font-weight:600;
    font-size:11px;
    padding:8px 0;
    color:var(--color-primary);
}
#dias .btn{
    padding:10px 5px;margin:0;font-size:14px;height:40px;
    display:flex;align-items:center;justify-content:center;
    background:#f4f6f8;color:var(--color-text-brown);box-shadow:none;
}
#dias .btn:hover{background:#dcdfe4;}
#dias .btn-active{background:var(--color-primary); color:white;}
#dias .btn:active{transform:none;}

/* Resultado/Mensagens */
#resultado{
    margin-top:20px;padding:12px;border-radius:10px;
    font-size:15px;text-align:center;font-weight:bold;
}
#resultado.sucesso{background:var(--color-secondary);color:white;}
#resultado.erro{background:var(--color-danger);color:white;}
</style>
</head>
<body>
<header>
    <div class="header-left">
        <button class="header-btn hidden" id="btnVoltarInicialHeader" onclick="voltarTelaInicial()">üè†</button>
        <img src="uploaded:Preto cinza.png-186361a9-d65e-44ef-a6b6-34d688755b41" alt="Logo ADCEB">
    </div>
    <div id="header-title">ESCALAS ADCEB</div>
</header>
<main>

<div id="telaInicial">
    <img src="uploaded:Preto cinza.png-186361a9-d65e-44ef-a6b6-34d688755b41" alt="Logo ADCEB">
    <h1>ESCALAS ADCEB</h1>
    <div class="btn-container">
        <button class="btn" onclick="entrarUsuario()">Visualizar Escala</button>
        <button class="btn-secondary" onclick="entrarADM()">Gerenciar Escala (ADM)</button>
    </div>
</div>

<div id="telaADM" class="card hidden">
    <h2>Acesso ADM</h2>
    <div class="form-group">
    <label>Senha de Acesso:</label>
    <input type="password" id="senhaADMInput" maxlength="6" placeholder="Digite a senha de 6 d√≠gitos">
    </div>
    <button class="btn" onclick="verificarADM()">Entrar</button>
    <button class="btn-secondary" onclick="voltarTela()">Voltar</button>
    <div id="msgADM"></div>
</div>

<div id="telaUsuario" class="card hidden">
    <h2>Selecione a Data</h2>
    <button class="btn-info hidden" id="btnGerarRelatorio" onclick="entrarRelatorio()">üìä Gerar Relat√≥rio Semanal</button>
    <div id="anos"></div>
    <div id="meses" class="hidden"></div>
    <div id="dias-container" class="hidden">
        <div id="dias-header"></div> 
        <div id="dias"></div>
    </div>
    <button class="btn-secondary" id="btnVoltarUsuario" onclick="voltarTela()">Voltar</button>

    <div id="formEscala" class="hidden">
    <h3 id="dataSelecionada"></h3>
    <form id="escalaForm">
    <div class="form-group"><label>Pregador:</label><input type="text" id="pregador" maxlength="25" disabled></div>
    <div class="form-group"><label>Dire√ß√£o do Culto:</label><input type="text" id="direcao" maxlength="25" disabled></div>
    <div class="form-group"><label>Porta Principal:</label><input type="text" id="portaPrincipal" maxlength="25" disabled></div>
    <div class="form-group"><label>Porta Lateral:</label><input type="text" id="portaLateral" maxlength="25" disabled></div>
    <div class="form-group"><label>Porta Altar:</label><input type="text" id="portaAltar" maxlength="25" disabled></div>
    <div class="form-group"><label>Estacionamento:</label><input type="text" id="estacionamento" maxlength="25" disabled></div>
    <div class="form-group"><label>Bebedouro e Banheiros:</label><input type="text" id="bebedouro" maxlength="25" disabled></div>
    <div class="form-group"><label>Sonoplastia:</label><input type="text" id="sonoplastia" maxlength="25" disabled></div>
    </form>
    <div id="botoesADM" class="hidden">
    <button class="btn" onclick="salvarEscala()">üíæ Salvar</button>
    <button class="btn-secondary" onclick="editarEscala()">‚úèÔ∏è Editar</button>
    <button class="btn-danger" onclick="excluirEscala()">üóëÔ∏è Excluir</button>
    <button class="btn-secondary" onclick="alterarSenha()">üîë Alterar Senha</button>
    </div>
    <div id="resultado"></div>
    </div>
</div>

<div id="telaRelatorio" class="card hidden">
        <h2>Gerar Relat√≥rio Semanal</h2>
        <p>Selecione o per√≠odo para visualizar as escalas salvas.</p>

        <div id="anosRelatorio"></div>
        <div id="mesesRelatorio" class="hidden"></div>
        
        <h3 id="tituloSemanas" style="text-align:center; margin-top:15px; color:var(--color-text-brown);" class="hidden">Selecione a Semana:</h3>
        <div id="semanasRelatorio" class="hidden"></div>

        <div id="visualizacaoRelatorio"></div>

        <button class="btn-secondary" onclick="voltarTela()">Voltar</button>
</div>
<script>
let senhaADM = localStorage.getItem("senhaADM") || "025563";
let admLogado = false;
const ANO_INICIAL_ESCALA = 2025; 
const ANO_FINAL_ESCALA = ANO_INICIAL_ESCALA + 2; // 2027

let anoSelecionado = new Date().getFullYear(); 
if (anoSelecionado < ANO_INICIAL_ESCALA) {
    anoSelecionado = ANO_INICIAL_ESCALA;
} else if (anoSelecionado > ANO_FINAL_ESCALA) {
    anoSelecionado = ANO_FINAL_ESCALA;
}
let mesSelecionado = null;
let diaSelecionado = null;

let anoRelatorio = anoSelecionado;
let mesRelatorio = null;

const mesesArray=["Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
const diasSemanaArray = ["Seg", "Ter", "Qua", "Qui", "Sex", "S√°b", "Dom"];

const telas = ["telaInicial", "telaADM", "telaUsuario", "anos", "meses", "dias-container", "formEscala", "telaRelatorio"];
let historyStack = []; 
let currentScreen = "telaInicial";

// CORRE√á√ÉO: Fun√ß√£o auxiliar para garantir que a tela de calend√°rio (telaUsuario)
// √© exibida corretamente antes de carregar o sub-menu (anos, meses, dias).
function showCalendarScreen() {
    document.getElementById("telaUsuario").classList.remove("hidden");
    document.getElementById("btnVoltarUsuario").classList.remove("hidden");
}

function updateHeaderButton() {
    const headerBtn = document.getElementById("btnVoltarInicialHeader");
    if (currentScreen !== "telaInicial") {
        headerBtn.classList.remove("hidden");
    } else {
        headerBtn.classList.add("hidden");
    }
}

function hideAllScreens() {
    telas.forEach(id => {
        const el = document.getElementById(id);
        if (el) el.classList.add("hidden");
    });
    document.getElementById("formEscala").classList.add("hidden");
    document.getElementById("botoesADM").classList.add("hidden");
    document.getElementById("btnGerarRelatorio").classList.add("hidden");
}

function navigateTo(screenId, pushHistory = true) {
    if (currentScreen && pushHistory && currentScreen !== screenId) {
        historyStack.push(currentScreen);
    }
    hideAllScreens();
    const newScreen = document.getElementById(screenId);
    if (newScreen) newScreen.classList.remove("hidden");
    currentScreen = screenId;
    
    updateHeaderButton();

    const btnVoltarUsuario = document.getElementById("btnVoltarUsuario");
    if (btnVoltarUsuario) {
        // CORRE√á√ÉO: O bot√£o "Voltar" do calend√°rio/ADM s√≥ deve sumir na telaInicial, telaADM ou telaRelatorio
        const showCardVoltar = screenId === "anos" || screenId === "meses" || screenId === "dias-container" || screenId === "formEscala";
        if (showCardVoltar) {
            btnVoltarUsuario.classList.remove("hidden");
        } else {
            btnVoltarUsuario.classList.add("hidden");
        }
    }
    
    if (screenId === "telaUsuario" && admLogado) {
        document.getElementById("btnGerarRelatorio").classList.remove("hidden");
        document.getElementById("anos").classList.remove("hidden"); // Garante que a sele√ß√£o de anos aparece ao entrar na telaUsuario
    }
}

function voltarTela() {
    if (historyStack.length > 0) {
        let previousScreen = historyStack.pop();
        
        // L√≥gica para navega√ß√£o interna do calend√°rio/relat√≥rio
        if (currentScreen === "formEscala") previousScreen = "dias-container";
        else if (currentScreen === "dias-container") previousScreen = "meses";
        else if (currentScreen === "meses") previousScreen = "anos";
        else if (currentScreen === "anos" || previousScreen === "telaADM") previousScreen = "telaUsuario";

        // L√≥gica para navega√ß√£o interna do Relat√≥rio
        else if (currentScreen === "telaRelatorio") previousScreen = "telaUsuario";

        else if (currentScreen === "anosRelatorio") previousScreen = "telaRelatorio";
        else if (currentScreen === "mesesRelatorio") previousScreen = "anosRelatorio";
        else if (currentScreen === "semanasRelatorio") previousScreen = "mesesRelatorio";
        
        navigateTo(previousScreen, false); 
        
        // Recria o estado da tela (aqui o bug de navega√ß√£o foi corrigido)
        if (previousScreen === "anos") { showCalendarScreen(); iniciarAno(false); }
        else if (previousScreen === "meses") { showCalendarScreen(); gerarMeses(false); }
        else if (previousScreen === "dias-container") { showCalendarScreen(); gerarDias(mesSelecionado, false); }
        else if (previousScreen === "formEscala") { showCalendarScreen(); mostrarFormulario(false); }
        else if (previousScreen === "telaUsuario") { showCalendarScreen(); iniciarAno(false); } 

        else if (previousScreen === "anosRelatorio") iniciarRelatorioAnos(false);
        else if (previousScreen === "mesesRelatorio") gerarRelatorioMeses(false);
        else if (previousScreen === "semanasRelatorio") gerarRelatorioSemanas(mesRelatorio, false);
        
    } else {
        voltarTelaInicial();
    }
}

function voltarTelaInicial(){
    historyStack = []; 
    navigateTo("telaInicial", false);
}

function entrarADM(){
    navigateTo("telaADM");
}

function verificarADM(){
    let senha = document.getElementById("senhaADMInput").value;
    if(senha === senhaADM){
        admLogado = true;
        navigateTo("telaUsuario"); 
        iniciarAno(true); // Manter true para empilhar o hist√≥rico
    }else{
        alert("Senha incorreta!");
    }
}

function entrarUsuario(){
    admLogado=false;
    navigateTo("telaUsuario");
    iniciarAno(true); // Manter true para empilhar o hist√≥rico
}

function iniciarAno(pushHistory = true){
    showCalendarScreen(); // Garante que o container principal est√° vis√≠vel
    navigateTo("anos", pushHistory);
    const anosDiv = document.getElementById("anos");
    anosDiv.innerHTML="";
    
    for(let y=ANO_INICIAL_ESCALA; y<=ANO_FINAL_ESCALA; y++){
        let btn = document.createElement("button");
        btn.className="btn";
        if (y === anoSelecionado) btn.classList.add('btn-secondary');
        btn.innerText=y;
        btn.onclick=()=>{ 
            anoSelecionado=y; 
            gerarMeses(); 
        };
        btn.style.width = 'auto'; 
        btn.style.display = 'inline-block';
        anosDiv.appendChild(btn);
    }
}

function gerarMeses(pushHistory = true){
    showCalendarScreen(); 
    navigateTo("meses", pushHistory);
    const mesesDiv = document.getElementById("meses");
    mesesDiv.innerHTML="";
    
    mesesArray.forEach((m,i)=>{
        let btn = document.createElement("button");
        btn.className="btn";
        if (i+1 === mesSelecionado) btn.classList.add('btn-secondary');
        btn.innerText=m;
        btn.onclick=()=>{ mesSelecionado=i+1; gerarDias(i+1); };
        btn.style.width = 'auto'; 
        btn.style.display = 'inline-block';
        mesesDiv.appendChild(btn);
    });
}

function gerarDias(mes, pushHistory = true){
    showCalendarScreen(); 
    navigateTo("dias-container", pushHistory);
    
    const diasDiv = document.getElementById("dias");
    const headerDiv = document.getElementById("dias-header");
    diasDiv.innerHTML="";
    headerDiv.innerHTML="";
    
    diasSemanaArray.forEach(dia => {
        let headerItem = document.createElement("div");
        headerItem.innerText = dia;
        headerDiv.appendChild(headerItem);
    });

    const qtdDias = new Date(anoSelecionado, mes, 0).getDate();
    let primeiroDiaMes = new Date(anoSelecionado, mes - 1, 1).getDay();
    let startDayIndex = (primeiroDiaMes === 0) ? 6 : primeiroDiaMes - 1; 

    for(let i=0; i < startDayIndex; i++){
        let empty = document.createElement("div");
        diasDiv.appendChild(empty);
    }

    for(let d=1; d<=qtdDias; d++){
        let btn = document.createElement("button");
        btn.className="btn";
        if (d === diaSelecionado) btn.classList.add('btn-active');
        btn.innerText=d;
        btn.onclick=()=>{ diaSelecionado=d; mostrarFormulario(); };
        diasDiv.appendChild(btn);
    }
}

function mostrarFormulario(pushHistory = true){
    showCalendarScreen(); 
    navigateTo("formEscala", pushHistory);
    const formDiv = document.getElementById("formEscala");
    formDiv.classList.remove("hidden");
    document.getElementById("dataSelecionada").innerText = `${diaSelecionado} de ${mesesArray[mesSelecionado-1]} de ${anoSelecionado}`;
    
    const chave = `${diaSelecionado}-${mesSelecionado}-${anoSelecionado}`;
    const escala = JSON.parse(localStorage.getItem(chave));
    
    if(escala){
        Object.keys(escala).forEach(k=>{
            let input = document.getElementById(k);
            if(input) input.value = escala[k];
        });
    }else{ 
        document.getElementById("escalaForm").reset(); 
    }
    
    [...document.querySelectorAll("#escalaForm input")].forEach(i=>{ i.disabled=!admLogado; });
    if(admLogado) document.getElementById("botoesADM").classList.remove("hidden");
}

function salvarEscala(){
    if(!admLogado) return alert("Somente ADM pode salvar");
    const chave = `${diaSelecionado}-${mesSelecionado}-${anoSelecionado}`;
    const escala={};
    [...document.querySelectorAll("#escalaForm input")].forEach(i=>{ escala[i.id]=i.value; });
    localStorage.setItem(chave,JSON.stringify(escala));
    alert("Escala salva permanentemente para esta data!");
}

function editarEscala(){ 
    if(!admLogado) return; 
    alert("Modo edi√ß√£o liberado (pode editar campos acima). Clique em 'Salvar' ap√≥s as altera√ß√µes."); 
}

function excluirEscala(){ 
    if(!admLogado) return; 
    const chave = `${diaSelecionado}-${mesSelecionado}-${anoSelecionado}`; 
    
    if (confirm(`Tem certeza que deseja EXCLUIR a escala para ${document.getElementById("dataSelecionada").innerText}?`)) {
        localStorage.removeItem(chave); 
        document.getElementById("escalaForm").reset(); 
        alert("Escala exclu√≠da permanentemente."); 
    }
}

function alterarSenha(){ 
    if(!admLogado) return; 
    let nova=prompt("Digite a NOVA senha de 6 d√≠gitos para o ADM:"); 
    if(nova && nova.length===6 && /^\d{6}$/.test(nova)){ 
        senhaADM=nova; 
        localStorage.setItem("senhaADM",nova); 
        alert("Senha ADM alterada com sucesso!"); 
    }else{ 
        alert("Senha inv√°lida! Deve ter exatamente 6 d√≠gitos num√©ricos."); 
    } 
}

function entrarRelatorio() {
    if (!admLogado) return;
    anoRelatorio = anoSelecionado; 
    mesRelatorio = null;
    navigateTo("telaRelatorio");
    iniciarRelatorioAnos();
}

function iniciarRelatorioAnos(pushHistory = true){
    const anosDiv = document.getElementById("anosRelatorio");
    const mesesDiv = document.getElementById("mesesRelatorio");
    const semanasDiv = document.getElementById("semanasRelatorio");
    const tituloSemanas = document.getElementById("tituloSemanas");
    const visualizacaoDiv = document.getElementById("visualizacaoRelatorio");

    anosDiv.classList.remove("hidden");
    mesesDiv.classList.add("hidden");
    semanasDiv.classList.add("hidden");
    tituloSemanas.classList.add("hidden");
    visualizacaoDiv.innerHTML = "";
    anosDiv.innerHTML="";

    for(let y=ANO_INICIAL_ESCALA; y<=ANO_FINAL_ESCALA; y++){
        let btn = document.createElement("button");
        btn.className="btn";
        if (y === anoRelatorio) btn.classList.add('btn-secondary');
        btn.innerText=y;
        btn.onclick=()=>{ 
            anoRelatorio=y; 
            gerarRelatorioMeses(); 
        };
        btn.style.width = 'auto'; 
        btn.style.display = 'inline-block';
        anosDiv.appendChild(btn);
    }
}

function gerarRelatorioMeses(pushHistory = true){
    const anosDiv = document.getElementById("anosRelatorio");
    const mesesDiv = document.getElementById("mesesRelatorio");
    const semanasDiv = document.getElementById("semanasRelatorio");
    const tituloSemanas = document.getElementById("tituloSemanas");
    const visualizacaoDiv = document.getElementById("visualizacaoRelatorio");

    anosDiv.classList.add("hidden");
    mesesDiv.classList.remove("hidden");
    semanasDiv.classList.add("hidden");
    tituloSemanas.classList.add("hidden");
    visualizacaoDiv.innerHTML = "";
    mesesDiv.innerHTML="";

    mesesArray.forEach((m,i)=>{
        let btn = document.createElement("button");
        btn.className="btn";
        if (i+1 === mesRelatorio) btn.classList.add('btn-secondary');
        btn.innerText=m;
        btn.onclick=()=>{ 
            mesRelatorio=i+1; 
            gerarRelatorioSemanas(i+1); 
        };
        btn.style.width = 'auto'; 
        btn.style.display = 'inline-block';
        mesesDiv.appendChild(btn);
    });
}

function gerarRelatorioSemanas(mes, pushHistory = true){
    const mesesDiv = document.getElementById("mesesRelatorio");
    const semanasDiv = document.getElementById("semanasRelatorio");
    const tituloSemanas = document.getElementById("tituloSemanas");
    const visualizacaoDiv = document.getElementById("visualizacaoRelatorio");

    mesesDiv.classList.add("hidden");
    semanasDiv.classList.remove("hidden");
    tituloSemanas.classList.remove("hidden");
    visualizacaoDiv.innerHTML = "";
    semanasDiv.innerHTML="";

    const primeiroDiaMes = new Date(anoRelatorio, mes - 1, 1);
    let diaSemanaPrimeiroDia = primeiroDiaMes.getDay(); 
    let inicioPrimeiraSemanaOffset = (diaSemanaPrimeiroDia === 0) ? 6 : diaSemanaPrimeiroDia - 1; 

    let dataAtual = new Date(anoRelatorio, mes - 1, 1 - inicioPrimeiraSemanaOffset); 
    let numSemana = 1;

    while (dataAtual.getMonth() < mes || (dataAtual.getMonth() === mes -1 && dataAtual.getDate() <= new Date(anoRelatorio, mes, 0).getDate())) {
        const inicioSemanaData = new Date(dataAtual);
        let fimSemanaData = new Date(dataAtual);
        fimSemanaData.setDate(fimSemanaData.getDate() + 6); 

        let diaInicioExibicao = inicioSemanaData.getDate();
        let mesInicioExibicao = inicioSemanaData.getMonth();
        let diaFimExibicao = fimSemanaData.getDate();
        let mesFimExibicao = fimSemanaData.getMonth();

        if (mesInicioExibicao !== mes -1 && inicioSemanaData.getTime() < primeiroDiaMes.getTime()) {
            diaInicioExibicao = 1;
            mesInicioExibicao = mes - 1;
        }

        if (mesFimExibicao !== mes -1 && fimSemanaData.getTime() > new Date(anoRelatorio, mes, 0).getTime()) {
            diaFimExibicao = new Date(anoRelatorio, mes, 0).getDate();
            mesFimExibicao = mes - 1;
        }

        const textoBotao = `${numSemana}¬™ Sem. | ${diaInicioExibicao} a ${diaFimExibicao} de ${mesesArray[mes - 1].substring(0, 3)}`;

        let btn = document.createElement("button");
        btn.className="btn";
        btn.innerText = textoBotao;
        btn.onclick = () => { exibirRelatorio(new Date(anoRelatorio, inicioSemanaData.getMonth(), inicioSemanaData.getDate()), new Date(anoRelatorio, fimSemanaData.getMonth(), fimSemanaData.getDate()), mes); };
        btn.style.width = 'auto'; 
        btn.style.display = 'inline-block';
        semanasDiv.appendChild(btn);
        
        dataAtual.setDate(dataAtual.getDate() + 7); 
        numSemana++;

        if (dataAtual.getMonth() > mes - 1 && dataAtual.getDate() > 7) break; 
    }
}


function exibirRelatorio(dataInicialObj, dataFinalObj, mes) {
    const visualizacaoDiv = document.getElementById("visualizacaoRelatorio");
    visualizacaoDiv.innerHTML = `<h3>Relat√≥rio Semanal (${dataInicialObj.toLocaleDateString('pt-BR')} a ${dataFinalObj.toLocaleDateString('pt-BR')} de ${mesesArray[mes - 1]} de ${anoRelatorio})</h3>`;

    const inputs = ["pregador", "direcao", "portaPrincipal", "portaLateral", "portaAltar", "estacionamento", "bebedouro", "sonoplastia"];
    const labels = ["Pregador", "Dire√ß√£o do Culto", "Porta Principal", "Porta Lateral", "Porta Altar", "Estacionamento", "Bebedouro e Banheiros", "Sonoplastia"];

    let diaCursor = new Date(dataInicialObj);
    while (diaCursor <= dataFinalObj) {
        const d = diaCursor.getDate();
        const m = diaCursor.getMonth() + 1; 
        const a = diaCursor.getFullYear();

        const dataChave = `${d}-${m}-${a}`;
        const escala = JSON.parse(localStorage.getItem(dataChave));
        
        let diaDaSemana = diasSemanaArray[diaCursor.getDay() === 0 ? 6 : diaCursor.getDay() - 1]; 

        let itemHTML = `<div class="relatorio-item">
            <h4>${diaDaSemana}, ${d} de ${mesesArray[m - 1]}</h4>`;
        
        if (escala) {
            for (let i = 0; i < inputs.length; i++) {
                const valor = escala[inputs[i]] || "N√£o escalado";
                itemHTML += `<p><strong>${labels[i]}:</strong> ${valor}</p>`;
            }
        } else {
            itemHTML += `<p>Nenhuma escala salva para esta data.</p>`;
        }
        itemHTML += `</div>`;
        visualizacaoDiv.innerHTML += itemHTML;

        diaCursor.setDate(diaCursor.getDate() + 1); 
    }
}
