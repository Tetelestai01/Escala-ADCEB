async function exibirRelatorio(diaInicial, diaFinal, mes) {
Â  Â  const visualizacaoDiv = document.getElementById("visualizacaoRelatorio");
Â  Â  visualizacaoDiv.innerHTML = `<h3>Carregando RelatÃ³rio Semanal...</h3>`;

Â  Â  const inputs = ["pregador", "direcao", "portaPrincipal", "portaLateral", "portaAltar", "estacionamento", "bebedouro", "sonoplastia"];
Â  Â  const labels = ["Pregador", "DireÃ§Ã£o do Culto", "Porta Principal", "Porta Lateral", "Porta Altar", "Estacionamento", "Bebedouro e Banheiros", "Sonoplastia"];

    let relatorioHTML = `<h3>RelatÃ³rio Semanal (${diaInicial} a ${diaFinal} de ${mesesArray[mes - 1]} de ${anoRelatorio})</h3>`;

    try {
        for (let d = diaInicial; d <= diaFinal; d++) {
            // Garante que sÃ³ busca dias vÃ¡lidos do mÃªs
            if (d < 1 || d > new Date(anoRelatorio, mes, 0).getDate()) continue; 

            const dataChave = `${d}-${mes}-${anoRelatorio}`;
            
            // Busca o documento no Firestore
            const docRef = db.collection(COLLECTION_ESCALAS).doc(dataChave);
            const doc = await docRef.get();
            const escala = doc.exists ? doc.data() : null;
            
            let data = new Date(anoRelatorio, mes - 1, d);
            let diaDaSemana = diasSemanaArray[data.getDay() === 0 ? 6 : data.getDay() - 1]; 

            relatorioHTML += `<div class="relatorio-item">
                <h4>${diaDaSemana}, ${d} de ${mesesArray[mes - 1]}</h4>`;
            
            if (escala) {
                for (let i = 0; i < inputs.length; i++) {
                    const valor = escala[inputs[i]] || "NÃ£o escalado";
                    relatorioHTML += `<p><strong>${labels[i]}:</strong> ${valor}</p>`;
                }
            } else {
                relatorioHTML += `<p>Nenhuma escala salva para esta data.</p>`;
            }
            relatorioHTML += `</div>`;
        }
        visualizacaoDiv.innerHTML = relatorioHTML;

    } catch (error) {
        console.error("Erro ao gerar relatÃ³rio:", error);
        visualizacaoDiv.innerHTML = `<p style="color:red;">Erro ao buscar dados do relatÃ³rio no Firebase. Verifique suas regras de seguranÃ§a.</p>`;
    }
}
