<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ESCALA ADCEB</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:"Segoe UI",Arial,sans-serif;background:#f4f6f8;color:#2c3e50;padding-top:60px;}
header{position:fixed;top:0;left:0;width:100%;background:#2c3e50;color:white;padding:15px;font-size:20px;text-align:center;z-index:1000;}
main{padding:20px;}
h1{text-align:center;margin-bottom:20px;}
.btn{display:inline-block;margin:5px;padding:12px 18px;font-size:16px;border:none;border-radius:10px;background:#7f8c8d;color:white;cursor:pointer;transition:all 0.2s;}
.btn:hover{background:#636e72;}
.btn:active{transform:scale(0.96);}
.btn-secondary{background:#95a5a6;}
.btn-danger{background:#e74c3c;}
.hidden{display:none;}
.card{background:white;border-radius:12px;padding:20px;margin:20px auto;max-width:400px;box-shadow:0 3px 8px rgba(0,0,0,0.1);}
.form-group{margin-bottom:12px;}
.form-group label{display:block;font-size:14px;margin-bottom:4px;color:#34495e;}
.form-group input{width:100%;padding:8px 10px;border:1px solid #ccd1d9;border-radius:6px;font-size:14px;}
#anos,#meses,#dias{display:flex;flex-wrap:wrap;gap:5px;justify-content:center;margin:10px 0;}
#dias{display:grid;grid-template-columns:repeat(7,1fr);}
#resultado{margin-top:15px;padding:10px;border-radius:8px;font-size:14px;text-align:center;}
#resultado.sucesso{background:#2ecc71;color:white;}
#resultado.erro{background:#e74c3c;color:white;}
</style>
</head>
<body>
<header>ESCALA ADCEB</header>
<main>

<!-- Tela Inicial -->
<div id="loginPage" class="card">
<h1>ESCALA ADCEB</h1>
<button class="btn" onclick="entrarUsuario()">Entrar como Usu√°rio</button>
<button class="btn" onclick="entrarADM()">Entrar como ADM</button>
</div>

<!-- Sele√ß√£o Escala -->
<div id="escalaPage" class="card hidden">
<h2 id="tituloSelecao"></h2>
<div id="anos"></div>
<div id="meses" class="hidden"></div>
<div id="dias" class="hidden"></div>
<div id="formEscala" class="hidden">
<h3 id="dataSelecionada"></h3>
<form id="escalaForm">
<div class="form-group"><label>Pregador:</label><input type="text" id="pregador" maxlength="25"></div>
<div class="form-group"><label>Dire√ß√£o do Culto:</label><input type="text" id="direcao" maxlength="25"></div>
<div class="form-group"><label>Porta Principal:</label><input type="text" id="portaPrincipal" maxlength="25"></div>
<div class="form-group"><label>Porta Lateral:</label><input type="text" id="portaLateral" maxlength="25"></div>
<div class="form-group"><label>Porta Altar:</label><input type="text" id="portaAltar" maxlength="25"></div>
<div class="form-group"><label>Estacionamento:</label><input type="text" id="estacionamento" maxlength="25"></div>
<div class="form-group"><label>Bebedouro e Banheiros:</label><input type="text" id="bebedouro" maxlength="25"></div>
<div class="form-group"><label>Sonoplastia:</label><input type="text" id="sonoplastia" maxlength="25"></div>
</form>
<div id="botoesADM" class="hidden">
<button class="btn" onclick="salvarEscala()">üíæ Salvar</button>
<button class="btn-secondary" onclick="editarEscala()">‚úèÔ∏è Editar</button>
<button class="btn-danger" onclick="excluirEscala()">üóëÔ∏è Excluir</button>
<button class="btn-secondary" onclick="alterarSenha()">üîë Alterar Senha</button>
</div>
<div id="resultado"></div>
</div>
<button class="btn-secondary" onclick="voltarInicio()">Voltar</button>
</div>

<script>
// Vari√°veis
let senhaADM = localStorage.getItem("senhaADM") || "025563";
let admLogado = false;
let anoSelecionado = new Date().getFullYear();
let mesSelecionado = null;
let diaSelecionado = null;
const mesesArray=["Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];

// Fun√ß√µes
function voltarInicio(){
  document.getElementById("loginPage").classList.remove("hidden");
  document.getElementById("escalaPage").classList.add("hidden");
  document.getElementById("anos").classList.add("hidden");
  document.getElementById("meses").classList.add("hidden");
  document.getElementById("dias").classList.add("hidden");
  document.getElementById("formEscala").classList.add("hidden");
  document.getElementById("botoesADM").classList.add("hidden");
}

function entrarUsuario(){
  admLogado = false;
  iniciarEscala("Usu√°rio");
}

function entrarADM(){
  let senha = prompt("Digite a senha de 6 d√≠gitos:");
  if(senha === senhaADM){
    admLogado = true;
    iniciarEscala("ADM");
    document.getElementById("botoesADM").classList.remove("hidden");
  } else {
    alert("Senha incorreta!");
    voltarInicio();
  }
}

function iniciarEscala(tipo){
  document.getElementById("loginPage").classList.add("hidden");
  document.getElementById("escalaPage").classList.remove("hidden");
  document.getElementById("tituloSelecao").innerText = tipo === "ADM" ? "√Årea ADM" : "Visualiza√ß√£o Usu√°rio";
  gerarAnos();
}

function gerarAnos(){
  const anosDiv = document.getElementById("anos");
  anosDiv.innerHTML="";
  anosDiv.classList.remove("hidden");
  for(let y=anoSelecionado-2; y<=anoSelecionado+2; y++){
    let btn = document.createElement("button");
    btn.className="btn";
    btn.innerText=y;
    btn.onclick=()=>{ anoSelecionado=y; gerarMeses(); };
    anosDiv.appendChild(btn);
  }
}

function gerarMeses(){
  document.getElementById("anos").classList.add("hidden");
  const mesesDiv = document.getElementById("meses");
  mesesDiv.innerHTML="";
  mesesDiv.classList.remove("hidden");
  mesesArray.forEach((m,i)=>{
    let btn = document.createElement("button");
    btn.className="btn";
    btn.innerText=m;
    btn.onclick=()=>{ mesSelecionado=i+1; gerarDias(i+1); };
    mesesDiv.appendChild(btn);
  });
}

function gerarDias(mes){
  document.getElementById("meses").classList.add("hidden");
  const diasDiv = document.getElementById("dias");
  diasDiv.innerHTML="";
  diasDiv.classList.remove("hidden");
  const qtdDias = new Date(anoSelecionado,mes,0).getDate();
  for(let d=1; d<=qtdDias; d++){
    let btn = document.createElement("button");
    btn.className="btn";
    btn.innerText=d;
    btn.onclick=()=>{ diaSelecionado=d; mostrarFormulario(); };
    diasDiv.appendChild(btn);
  }
}

function mostrarFormulario(){
  document.getElementById("dias").classList.add("hidden");
  const formDiv = document.getElementById("formEscala");
  formDiv.classList.remove("hidden");
  document.getElementById("dataSelecionada").innerText = `${diaSelecionado} de ${mesesArray[mesSelecionado-1]} de ${anoSelecionado}`;
  const chave = `${diaSelecionado}-${mesSelecionado}-${anoSelecionado}`;
  const escala = JSON.parse(localStorage.getItem(chave));
  if(escala){
    Object.keys(escala).forEach(k=>{
      let input = document.getElementById(k);
      if(input) input.value = escala[k];
    });
  } else { document.getElementById("escalaForm").reset(); }
  [...document.querySelectorAll("#escalaForm input")].forEach(i=>{ i.disabled=!admLogado; });
}

// Fun√ß√µes ADM
function salvarEscala(){
  if(!admLogado) return alert("Somente ADM pode salvar");
  const chave = `${diaSelecionado}-${mesSelecionado}-${anoSelecionado}`;
  const escala={};
  [...document.querySelectorAll("#escalaForm input")].forEach(i=>{ escala[i.id]=i.value; });
  localStorage.setItem(chave,JSON.stringify(escala));
  alert("Escala salva!");
}

function editarEscala(){ if(!admLogado) return; alert("Modo edi√ß√£o liberado"); }
function excluirEscala(){ if(!admLogado) return; const chave = `${diaSelecionado}-${mesSelecionado}-${anoSelecionado}`; localStorage.removeItem(chave); document.getElementById("escalaForm").reset(); alert("Escala exclu√≠da"); }
